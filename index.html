<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic tac toe</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<nav id="nav" class="horizontal-full-split">
		<header>
			<div id="title--cont" class="title--cont">
				<h1 class="header">Tic tac toe</h1>
			</div>
		</header>

		<div id="how-to-play--cont" class="how-to-play--cont">
			<button type="button" id="how-to-play--btn" class="btn">How to play?</button>
		</div>
	</nav>

	<main>
		<div id="history--cont">
			<div id="history--head">
				<span>HISTORY</span>
			</div>
			<div id="history--content"></div>
			<div id="history--bottom"></div>
		</div>

		<div id="gameboard--div">
			<div id="gameboard--users"></div>
			<div id="gameboard--board"></div>
			<div id="gameboard--bottom">
				<div id="start--cont"><button type="button">START</button></div>
				<div id="ai--cont"><button type="button">A.I</button></div>
			</div>
		</div>
	</main>

	<footer>
		<div id="github-cont"></div>
		<div id="based-on--cont"></div>
	</footer>
</body>
<script type="text/javascript" href="./js/scripts.js"></script>
</html>
