<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic tac toe</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script type="text/javascript" src="./js/scripts.js" defer></script>
</head>
<body>
	<nav id="nav" class="horizontal-full-split nav">
		<header>
			<div id="title--cont" class="title--cont">
				<h1 class="header">Tic tac toe</h1>
			</div>
		</header>
		<div id="how-to-play--cont" class="how-to-play--cont">
			<button type="button" id="how-to-play--btn" class="btn">How to play?</button>
		</div>
	</nav>

	<main>
		<div id="main--cont" class="main--cont horizontal-jointly-split">
			<div id="history--cont" class="history--cont vertical-center-child">
				<button id="history-btn" class="history-btn btn">
					<span>HISTORY</span>
				</button>

				<div id="history-content--cont" class="history-content--cont">
					<div id="history-content" class="history-content">
						<ul id="ul-history-content">

						</ul>
					</div>
					<div id="history-bottom" class="history-bottom">
					</div>
				</div>

			</div>

			<div id="gameboard--cont" class="gameboard--cont">
				<div id="gameboard-users">
					<div id="input-user" class="horizontal-full-split">
						<div id="input-box-0" class="input-box center-child">
							<input type="text" placeholder="Jane Doe" id="input-user-0" maxlength="20">
						</div>
						<div id="input-box-1" class="input-box center-child">
							<input type="text" placeholder="John Doe" id="input-user-1" maxlength="20">
						</div>
					</div>

					<div id="users-display" class="gameboard-users-display horizontal-jointly-split">
						<div id="display-user-cont-0" class="user-box center-child"><span id="username-display-0" class="user-display">Jane Doe</span></div>
						<div id="display-user-cont-1" class="user-box center-child"><span id="username-display-1" class="user-display">John Doe</span></div>
					</div>

				</div>
				<div id="gameboard-board" class="gameboard-board">
          <div id="column-1" class="column">
            <div id="square--cont-D0" class="square center-child"><span id="square-S0" class="span-mark"></span></div>
            <div id="square--cont-D1" class="square center-child"><span id="square-S1" class="span-mark"></span></div>
            <div id="square--cont-D2" class="square center-child"><span id="square-S2" class="span-mark"></span></div>
          </div>

          <div id="column-2" class="column">
            <div id="square--cont-D3" class="square center-child"><span id="square-S3" class="span-mark"></span></div>
            <div id="square--cont-D4" class="square center-child"><span id="square-S4" class="span-mark"></span></div>
            <div id="square--cont-D5" class="square center-child"><span id="square-S5" class="span-mark"></span></div>
          </div>

          <div id="column-3" class="column">
            <div id="square--cont-D6" class="square center-child"><span id="square-S6" class="span-mark"></span></div>
            <div id="square--cont-D7" class="square center-child"><span id="square-S7" class="span-mark"></span></div>
            <div id="square--cont-D8" class="square center-child"><span id="square-S8" class="span-mark"></span></div>
          </div>
        </div>
				<div id="gameboard-bottom" class="gameboard-bottom">
					<div id="start--cont"><button type="button" class="btn start-restart">START</button></div>
				</div>
        <div id="AI--cont" class="AI--cont horizontal-jointly-split center-child">
			<div id="AI-menu" class="AI-menu vertical-center-child">
           		<button type="button" class="AI-menu-opt-btn">Easy</button>
           		<button type="button" class="AI-menu-opt-btn">Medium</button>
           		<button type="button" class="AI-menu-opt-btn">Hard</button>
           		<button type="button" class="AI-menu-opt-btn">Impossible</button>
           	</div>
          <button id="AI-btn" class="btn AI-btn">A.I</button>
        </div>
	</main>

	<footer id="footer" class="footer">
		<div id="footer--cont" class="footer--cont horizontal-full-split">
			<div id="github--cont" class="github--cont"><a href="https://github.com/AV-MMI" target="_blank" class="center-child"><img src="./img/GitHub_Logo_White.png" alt="Github-link" class="github-logo"></a></div>
			<div id="based-on--cont"><span>Based On: </span><a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/tic-tac-toe" target="_blank" class="link">The Odin Project</a></div>

		</div>
	</footer>
</body>
</html>
